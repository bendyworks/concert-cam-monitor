<h3 class="title" data-bind="title"></h3><ul>  <li class="stop" data-foreach-item="stops">    <h1 data-bind="item.label"></h1>    <ol class="arrivals-for-stop">      <li data-foreach-item="item.arrivals">      <h3>        <span class="label routeId" data-bind="item.routeID"></span>        <span class="label destination" data-bind="item.destination"></span>      </h3>      Arrives: <span data-bind="item.arrivalTime"></span>      <br />      (<span data-bind="item.minutes"></span> minutes)      </li>    </ol>  </li></ul><p class="more-info" data-bind="moreinfo"></p><p class="updated-at" data-bind="updatedAtMessage"></p>
