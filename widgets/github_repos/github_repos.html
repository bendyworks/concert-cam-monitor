<div class="repo-container">  <h1 class="value" data-bind="repo.name | truncate 140 | raw"></h1>  <h3 class="prs-count"><span class="repo prs" data-bind="repo.pull_requests"></span> PRs</h3>  <div class="repo issues">Open Issues: <span data-bind="repo.issues"></span></div>  <div class="repo watchers">Watchers: <span data-bind="repo.watchers"></span></div>  <div class="repo moreinfo"></div>  <div class="repo url"><span data-bind="repo.url | raw"></span></div>  <p class="updated-at" data-bind="updatedAtMessage"></p></div>
